<section class="feature-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h1>Añadir clases</h1>
                    <p>
                        Añadir clases de la manera mas facil sigue los pasos y sube una clase de una manera rapida y sencilla
                    </p>
                </div>
            </div>
        </div>
        <div class="feature-inner row">
            <div class="col-lg-4 col-md-6">
                <div class="feature-item">
                    <i class="ti-crown"></i>
                    <h4>Nombre de la clase</h4>
                    <div class="input-wrap">
                            <form action="" class="form-box d-flex justify-content-between">
                                <input type="text" placeholder="Nombre de la clase" class="form-control" name="Nombre de la clase">
                            </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="feature-item">
                    <i class="ti-briefcase"></i>
                    <h4>Descripcion</h4>
                    <div class="input-wrap">
                            <!--<form action="" class="form-box d-flex justify-content-between">
                                <input type="text" placeholder="Descripcion de la clase" class="form-control" name="Descripcion de la clase">
                            </form>-->
                            <textarea class="common-textarea form-control" name="message" placeholder="Ingresa el mensaje" onfocus="this.placeholder = ''"
                             onblur="this.placeholder = 'ingresa la Descripcion'" required=""></textarea>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="feature-item">
                    <i class="ti-medall-alt"></i>
                    <h4>Subir Archivo</h4>
                    <div class="input-wrap">
                            <form action="" class="form-box d-flex justify-content-between">
                                <input type="text" placeholder="Direccion del archivo" class="form-control" name="Direccion del archivo">
                                <button type="submit" class="btn search-btn">Examinar</button>
                            </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="feature-item">
                    <i class="ti-key"></i>
                    <h4>Curso</h4>
                    <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay=".1s">
                        <form action="" class="form-box d-flex justify-content-between">
                            <form action="" class="form-box d-flex justify-content-between">
                                <input type="text" placeholder="Curso de la clase" class="form-control" name="Curso de la clase">
                            </form>
                        </form>
                    </div>
                </div>
            </div>	
            <div class="col-lg-4 col-md-6">
                <div class="feature-item">
                    <i class="ti-files"></i>
                    <h4>Autor</h4>
                    <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay=".3s">
                        <form action="" class="form-box d-flex justify-content-between">
                            <form action="" class="form-box d-flex justify-content-between">
                                <input type="text" placeholder="Autor de la clase" class="form-control" name="Autor de la clase">
                            </form>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="feature-item">
                    <i class="ti-headphone-alt"></i>
                    <h4>Publicar</h4>
                    <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay=".5s">
                        <form action="" class="form-box d-flex justify-content-between">
                            <button type="submit" class="btn search-btn">Publicar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
